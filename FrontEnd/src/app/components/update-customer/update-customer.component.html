<div class="page">
<div class="container">
  <div style="text-align: center" class="card col-md-5 offset-3">
    <div class="card-header" style="font-size: 40px;">
      Update Customer Profile
    </div>
    <div class="card-body" style="font-size: 30px;">
      <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="updateCustomer()">
        <div class="mb-3">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" style="font-size: 28px;">
            <span class="text-danger" *ngIf=" updateCustomerFormGroup.controls['name'].touched
          &&  updateCustomerFormGroup.controls['name'].errors
          && updateCustomerFormGroup.controls['name'].errors['required'] ">
            Name is required
          </span>
          </div>
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control" style="font-size: 28px;">
          <button [disabled]="!updateCustomerFormGroup.valid" class="btn btn-success mt-3" style="font-size: 30px;">Save</button>
          <div class="mb-3">
          <span class="text-danger" *ngIf=" updateCustomerFormGroup.controls['name'].touched
          &&  updateCustomerFormGroup.controls['email'].errors
          && updateCustomerFormGroup.controls['email'].errors['required'] ">
            Name is required
          </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
