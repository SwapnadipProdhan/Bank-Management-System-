<div class="page">
<div class="container">
  <div class="card col-md-6 offset-3">
    <div class="card-header" style="font-size: 40px;">
      Add a new customer
    </div>
    <div class="card-body" style="font-size: 30px;">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="addCustomer()">
        <div class="mb-3">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" formControlName="name" class="form-control" style="font-size: 28px;">
            <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['name'].touched
          &&  newCustomerFormGroup.controls['name'].errors
          && newCustomerFormGroup.controls['name'].errors['required'] ">
            Name is required
          </span>
          </div>
          <label class="form-label">email:</label>
          <input type="text" formControlName="email" class="form-control" style="font-size: 28px;">
          <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-success mt-3" style="font-size: 30px;">Save</button>
          <div class="mb-3">
          <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['name'].touched
          &&  newCustomerFormGroup.controls['email'].errors
          && newCustomerFormGroup.controls['email'].errors['required'] ">
            Name is required
          </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
